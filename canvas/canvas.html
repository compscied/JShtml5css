<html>
<script>
function drawRect()
{
	var c1 = document.getElementById("c1");
	var contex = c1.getContext("2d");
	contex.fillStyle = "#FFFFF";
	contex.fillRect(200,200,100,100);
}
</script>

<body onload="drawRect()">
<canvas id="c1" width="500" height="500" style="border:1px dotted;">
</canvas>
</body>
</html>
